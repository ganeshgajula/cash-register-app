<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>cash register</title>
  </head>
  <body>
    <header>
      <h1>Cash Register App</h1>
    </header>

    <main>
      <section id="formContent">
        <!-- <h4>Enter bill Amount</h4> -->
        <input
          type="number"
          id="billAmount"
          required
          placeholder="Enter bill amount"
        />
        <!-- <h4>Enter cash given by user</h4> -->
        <input
          type="number"
          id="cashGiven"
          required
          placeholder="Enter cash paid"
        />
        <button id="submit">
          Get Change <i class="fas fa-arrow-circle-right"></i>
        </button>
      </section>

      <section>
        <ul class="non-bullet-list">
          <div class="content-wrap">
            <div class="notesHeading">
              <li>Notes</li>
              <li>Count</li>
            </div>
            <div class="notesInfo">
              <li>2000</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>500</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>200</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>100</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>50</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>20</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>10</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>5</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>2</li>
              <li class="notesCount"></li>
            </div>

            <div class="notesInfo">
              <li>1</li>
              <li class="notesCount"></li>
            </div>
          </div>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <span class="footer-header">You can connect with me on</span>
      <div class="social social-icons">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/ganesh-gajula-5ab558170/"
          ><i class="fab fa-linkedin-in fa-2x"></i

        ></a>

          ><i class="fab fa-github fa-2x"></i
        ></a>
        <a target="_blank" href="https://dev.to/ganeshgajula"
          ><i class="fab fa-dev fa-2x"></i
        ></a>
      </div>
      <p>&copy; 2020 | NEOCODER</p>

    <script src="app.js"></script>
  </body>
</html>
